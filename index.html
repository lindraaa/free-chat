<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tach-messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column vh-100">
      <h4 class="text-center bg-primary text-white py-3">Messages:</h4>
      <ul id="messages" class="list-group flex-grow-1 overflow-auto pt-3" style="font-size: 20px; "></ul>
      <form id="form" action="" class="d-flex p-3 bg-light border-top">
        <input id="input" class="form-control me-2" placeholder="Type a message..." autocomplete="off" required />
        <button class="btn btn-primary">Send</button>
      </form>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById("form");
        const input = document.getElementById("input");
        const messages = document.getElementById("messages")
        form.addEventListener("submit",(e)=>{
            e.preventDefault();
            if (input.value.trim()) {
                socket.emit("chat_message", input.value.trim());
                input.value = "";
            } 
        });
        
        socket.on('chat_message',(msg)=>{
            const item = document.createElement("li");
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0,document.body.scrollHeight);
        });
          socket.on("user_connected", (username) => {
            const item = document.createElement("li");
            item.textContent = username + " has joined the chat.";
            item.style.color = "green"; 
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on("user_disconnected", (username) => {
            const item = document.createElement("li");
            item.textContent = username + " was disconnected.";
            item.style.color = "red";
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
  </body>
</html>
